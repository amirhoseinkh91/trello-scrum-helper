<!doctype html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    var onBtnClick = async function (t, opts) {
      var doingList = await t.lists('id', 'name')
        .then(function (lists) {
          return lists.find(function (list) {
            return list.name == 'doing'
          });
        });
        console.log('doing list id is ', doingList.id)
      var doingCards = await t.cards('all').then(function (cards) {
        return cards.filter(function (card) {
          return card.listId == doingList.id;
        });
      });
      console.log('doing cards are', doingCards)
      return t.popup({
        title: 'Estimates',
        items: [{
          text: 'Choose Time',
          callback: function (t, opts) {
            console.log("Choose Time")
           }
        }, {
          text: 'In 1 hour',
          callback: function (t, opts) {
            console.log("In 1 hour")
           }
        }, {
          text: 'In 2 hours',
          callback: function (t, opts) {
            console.log("In 2 hours")
           }
        }]
      });
    };
    TrelloPowerUp.initialize({
      'board-buttons': async function (t, options) {
        return [{
          icon: {
            dark: 'https://cdn.hyperdev.com/us-east-1%3A3d31b21c-01a0-4da2-8827-4bc6e88b7618%2Ficon-black.svg',
            light: 'https://cdn.hyperdev.com/us-east-1%3A3d31b21c-01a0-4da2-8827-4bc6e88b7618%2Ficon-white.svg'
          },
          text: 'Show Est.',
          callback: await onBtnClick,
          condition: 'edit',
        }];
      }
    })
  </script>
</body>

</html>
